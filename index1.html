<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Object Detection</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      border: 2px solid black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Real-time Object Detection with ml5.js</h1>
  <div class="container">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  
  <button id="startDetection">Start Detection</button>
  <button id="stopDetection">Stop Detection</button>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let detector;
    let isDetecting = false;
    
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; });
    
    ml5.objectDetector('cocossd').then(loadedDetector => {
      detector = loadedDetector;
    });
    
    function detect() {
      if (!isDetecting) return;
      detector.detect(video).then(results => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        results.forEach(obj => {
          ctx.beginPath();
          ctx.rect(obj.x, obj.y, obj.width, obj.height);
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'red';
          ctx.fillStyle = 'red';
          ctx.stroke();
          ctx.fillText(`${obj.label} (${Math.round(obj.confidence * 100)}%)`, obj.x + 5, obj.y + 15);
        });
        requestAnimationFrame(detect);
      });
    }
    
    document.getElementById('startDetection').addEventListener('click', () => {
      isDetecting = true;
      detect();
    });
    
    document.getElementById('stopDetection').addEventListener('click', () => {
      isDetecting = false;
    });
  </script>
</body>
</html>
